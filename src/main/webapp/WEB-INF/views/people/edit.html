<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="fullName">Введите имя: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</div>
    <br/>
    <label for="yearOfBrith">Введите год рождения: </label>
    <input type="text" th:field="*{yearOfBrith}" id="yearOfBrith"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBrith')}" th:errors="*{yearOfBrith}">Year of brith Error</div>
    <br/>
    <input type="submit" value="Редактировать!"/>
</form>
</body>
</html>
